{{ define "main" }}

<div class="mw7 center ph3 pt4 mb5">

  <div class="cms mw6">
  
    <div>
    {{ .Params.intro}}
    </div>

    {{ range .Params.positions }}
    <div class="job_posting">
    <h3>{{.job_title}}</h3>
    <div class="cms">
    {{.job_description | markdownify}}
    </div>
    </div>
    {{ end }}
  </div>

</div>

{{ end }}
