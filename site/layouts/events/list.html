<div class="w-100 center flex flex-row flex-wrap mb4">
    {{ $active_events := where (where .Pages "Type" "events") "Params.enabled" "!=" false }}
    {{ $counter := len $active_events }}

    {{ if eq $counter 0 }}
    <div class="w-100 w-third-l w-50-m  flex raise "> 
            {{ partial "coming_soon" }}
        </div>       
   {{ end}} 

    {{ range first 6 $active_events}}
    <div class="w-100 w-third-l w-50-m  flex raise ">
        {{ .Render "item"}}
    </div>
    {{ end }}
    
</div>
