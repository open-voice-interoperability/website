{{ define "main" }}

{{ partial "jumbotron_gradient" (dict "imageUrl" .Params.image "title" .Title "class" .Params.jumboClass) }}

<div class="mw9 bg-off-white pv4 pl2 pr2 pa4-ns cms center">
	<div class="w-100 ph2-ns center cms">
		<h2 class="f2 b lh-title mb2">{{.Params.heading}}</h2>
		<p class="mb4 mw6">{{.Params.intro | markdownify}}</p>
		{{ .Render "list" }}
	</div>

</div>
{{ end }}
