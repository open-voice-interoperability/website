<div class="bg-white-1 pv4">
	<div class="ph3 mw7 center">
		<div class="flex flex-column flex-row-sm items-start">

			<div class="w4 order-0 mr2">
				{{ if .imageUrl }}<img src={{.imageUrl}} alt="" class="mr2">{{ end }}
			</div>
			<div class="w-80 order-2">
				<h3 class="f3 b lh-title mb1">{{.heading}}
				{{ if .subHeading}}<sub>{{.subHeading}}</sub>{{ end }}
				</h3>
				<p>{{.text | safeHTML | markdownify}}</p>
			</div>
		</div>

	</div>
</div>
